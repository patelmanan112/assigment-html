<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titl>Feedback Form</title>
</head>
<body>
    <h1>CodingGita Feedback Form</h1>
    <p>We value your Feedback. Please fill out this form to help us improve Thanks for your value time</p>
    <form action="#" method="post">
        <label for="">Name :</label>
        <input type="text"><br><br>
        <label for="">Email :</label>
        <input type="email"><br><br>
        <label for="">Which course/workshop are you giving feedback for ?</label>
        <select name="" id="">
            <option value="">MERN Stack Course</option>
            <option value="">DSA Bootcamp</option>
            <option value="">Web Development Workshop</option>
        </select> <br><br>
        <label for="">Rates Us‚≠ê :</label><br>
        <input type="radio" name="rate">
        <label for=""> 1 star</label> <br>
        <input type="radio" name="rate">
        <label for="">2 star</label>
        <br>
        <input type="radio" name="rate">
        <label for="">3 star</label><br>
        <input type="radio" name="rate">
        <label for="">4 star</label><br>
        <input type="radio" name="rate">
        <label for="">5 star</label>

        <br><br>
        <label for="">What aspects are you giving feedback on ?</label>
        <br>
        <input type="checkbox" name="checkbox">
        <label for="">Content Quality</label>
        <br>
        <input type="checkbox" name="checkbox">
        <label for="">Teaching Method</label>
        <br>
        <input type="checkbox" name="checkbox">
        <label for="">Support & Guidance</label>
        <br>
        <input type="checkbox" name="checkbox">
        <label for="">Overall Experience</label>
        <br>  <br>
        <textarea  rows="5" cols="50" name="" id="" placeholder="Express  Your Thoughts" ></textarea>
        <br><br>
        <label for="">How satisfied are you ? :</label>
        <input type="range" min="0" max="10"> <br><br>
        <label for="">Would you recommend us ? :</label>
        <input type="radio" name="recommend">
        <label for="">Yes</label>
        <input type="radio" name="recommend">
        <label for="">No</label>
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
