<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CodingGita Student Registration Form</h1>
    <p>Please fill out the form below to register for the CodingGita MERN Stack Program. </p>
    <form action="post" >
        <label for="">Full Name:</label>
        <input type="text"> <br> <br>
        <label for="">Email:</label>
          <input type="email" placeholder="wedr@gmail.com"> <br><br>
          <label for="">Password:</label>
          <input type="password"> <br><br>
          <label for="">Mobile Number:</label>
          <input type="number" min="0"><br><br>
          <label for="">Gender:</label>
          <input type="radio" name="manan" id="h1">
          <label for="h1">Male</label>
          <input type="radio" name="manan" id="h2">
          <label for="h2">Female</label> <br><br>
          <label for="">Hobbies :</label>
          <input type="checkbox" id="h3">
          <label for="h3">Reading</label>
          <input type="checkbox" id="h4" >
          <label for="h4">Coding</label>
          <input type="checkbox" id="h5">
          <label for="h5">Sports</label>
          <input type="checkbox" id="h6">
          <label for="h6">Other</label> <br><br>
          <label for="">Upload Photo :</label>
          <input type="file">
          <br><br>
          <label for="">Course Selection :</label>
          <select name="" id="">
            <option value="">MERN Stack</option>
            <option value="">DSA</option>
          
<option value="">Web Development</option>          </select> <br><br>
<label for="">Address :</label>
<textarea name="" id="" placeholder="Add Your Address..." height="50" width="5"></textarea> <br><br>
<label for="">Your Preferred Study Hours :</label>
<input type="range" min="4" max="10"> <br><br>
<label for="">Favorite Colour</label>
<input type="color"><br><br>
<label for="">URL Input :</label>
<input type="url"> <br><br>
<label for="">Search Interests :</label>
<input type="search">
<br><br>
<label for="">Prefered Study Time</label>
<input type="time">
<br><br>
<input type="submit">
<input type="reset">
</form>
</body>
</html>
